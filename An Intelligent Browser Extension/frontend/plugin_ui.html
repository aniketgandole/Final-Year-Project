<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
  <title>PhishAlert</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron|Roboto+Mono" rel="stylesheet">
  <link href="plugin_ui.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="plugin_name">
    <div id="plugin_name">
      <h1>PhishAlert</h1>
    </div>
    <h2 style="font-size: 20px">An Intelligent Browser Extension For Phishing Detection</h2>
    <div class="rounded-circle" id="res-circle">
      <h1 id="site_score">88%</h1>
    </div>
    <h2 id="site_msg">This website is safe to use :)</h2>
    <ul>
      <li>
        <button id="reportBtn">Report Website</button>
      </li>
    </ul>

    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/plugin_ui.js" type="text/javascript"></script>
  </div>
</body>
</html>
